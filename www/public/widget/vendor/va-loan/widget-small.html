<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VA Loan Capitain</title>
    <meta name="description" content="va, loan, capitain, center, get real time pricing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="css/cleanslate.css">
    <link rel="stylesheet" href="css/va-loan.css">
  </head>
  <body>
    <div id="vaLoanWidgetSmall" class="cleanslate">
      <div class="va-loan-box">
        <div class="va-loan-header">
          <h4>VA Loan Center</h4>
          <div class="desc">Get Real Time Pricing on VA Loans</div>
        </div>
        <div class="va-loan-body">
          <div class="form-group">
            <span>
              <input checked="checked" id="rdo-purchase" name="payment" type="radio" value="purchase" />
              <label for="rdo-purchase" class="reset-label">Purchase</label>
            </span>
            <span>
              <input id="rdo-refinance" name="payment" type="radio" value="refinance">
              <label for="rdo-refinance" class="reset-label">Refinance</label>
            </span>
          </div>
          <div class="form-group">
            <input placeholder="Enter zip code, e.g. 10036" type="text" />
          </div>
          <div class="form-group">
            <div class="btn-get-rates">Get Rates Now</div>
          </div>
        </div>
        <div class="va-loan-footer">
          <div class="pull-left">
            Powered by
            <span class="logo"></span>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
