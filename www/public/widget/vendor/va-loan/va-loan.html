<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VA Loan Capitain</title>
    <meta name="description" content="va, loan, capitain, center, get real time pricing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="css/cleanslate.css">
    <link rel="stylesheet" href="css/va-loan.css">
  </head>
  <body>
    <div id="vaLoanWidget" class="cleanslate">
      <h3>VA Loan Center</h3>
      <div class="va-loan-box">

        <div class="va-loan-header">
          <div class="pull-left">
            <h2>VA Loan Center</h2>
            <div class="desc">Get Real Time Pricing on VA Loans</div>
          </div>
          <div class="pull-right">
            <div class="icon-home"></div>
          </div>
          <div class="line"></div>
          <div class="form-container">
            I'm looking to
            <span>
              <select name="payment">
                <option value="Purchase">Purchase</option>
                <option value="Refinance">Refinance</option>
              </select>
            </span>
            <span>in</span>
            <span>
              <input placeholder="Enter zip code, e.g. 10036" type="text" />
            </span>
          </div>
        </div>
        <div class="va-loan-footer">
          <div class="pull-left">
            Powered by
            <span class="logo"></span>
          </div>
          <div class="pull-right">
            <div class="btn-get-rates">Get Rates Now</div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
